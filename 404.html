<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>哎呀…您访问的页面不存在</title>
<style>
*{margin:0;padding:0;list-style:none;border:none;}
#zzsc{width:920px;margin:40px auto; align:center;}
div{text-align:center} 
</style>
<script type="text/javascript" src="http://7xqqh4.com1.z0.glb.clouddn.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://7xqqh4.com1.z0.glb.clouddn.com/zzsc.js"></script>
</head>
<body>
<div id="zzsc"></div>

<script type="text/javascript"> 
var t=5;//设定跳转的时间 
setInterval("refer()",1000); //启动1秒定时 
function refer(){  
    if(t==0){ 
        location="http://www.wshunli.com"; //#设定跳转的链接地址 
    } 
    document.getElementById('show').innerHTML=""+t+"秒后跳转到首页"; // 显示倒计时 
    t--; // 计数器递减 
    //本文转自： 
} 
</script> 
<div id="show" style= "text-align:center；line-height:18px; " ></div>
</body>
</html>
